<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* background: black; */
        }
        #container{
            width: 100vw;
            height: 100vh
        }
    </style>
</head>
<body>
    <button data-state="0">state 0</button>
    <button data-state="1">state 1</button>
    <button data-state="2">state 2</button>
    <div id="container"></div>
    <script src="app.js"></script>
    <script>
        let ANIMATION = new window.RiotAnimation({
            dom: document.getElementById("container"),
        })
         let buttons = [...document.querySelectorAll('button')]
         buttons.forEach(b=>{
            b.addEventListener('click',(event)=>{
                let step = b.getAttribute('data-state')
                ANIMATION.gotoStep(step)
            })
         })
    </script>
</body>
</html>
